<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call - {{ room_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header h2 {
            font-size: 1.8rem;
            font-weight: 400;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-bottom: 20px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-wrapper video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .video-label i {
            color: #ff4d4d;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a10f0, #9e3df2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #ff517c, #ff5b3b);
        }

        .btn-success {
            background: linear-gradient(135deg, #00b09b, #96c93d);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #10c0ab, #a6d94d);
        }

        .back-link {
            margin-top: 20px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .status-value {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .status-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .participants {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .participant {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.5s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .video-wrapper {
                max-width: 100%;
            }
            
            .video-wrapper video {
                height: 250px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header h2 {
                font-size: 1.4rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Premium Video Call</h1>
            <h2>Room: {{ room_name }}</h2>
        </div>
        
        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">
                    <i class="fas fa-user"></i> You
                </div>
            </div>
            
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">
                    <i class="fas fa-user-friends"></i> Remote Participant
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startCallBtn" class="btn btn-primary">
                <i class="fas fa-video"></i> Start Call
            </button>
            <button id="muteBtn" class="btn">
                <i class="fas fa-microphone"></i> Mute
            </button>
            <button id="videoBtn" class="btn">
                <i class="fas fa-video-slash"></i> Video Off
            </button>
            <button id="endCallBtn" class="btn btn-danger">
                <i class="fas fa-phone-slash"></i> End Call
            </button>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-value" id="callStatus">Ready</div>
                <div class="status-label">Status</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="connectionStatus">Connecting...</div>
                <div class="status-label">Connection</div>
            </div>
            <div class="status-item">
                <div class="status-value">2</div>
                <div class="status-label">Participants</div>
            </div>
        </div>
        
         <a href="{% url 'chat-room' room_id  %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a> 
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-bell"></i>
        <span id="notificationText">Notification message</span>
    </div>

    <script>
        const roomName = "{{ room_id }}";
        const ws = new WebSocket("ws://" + location.host + "/ws/video/" + roomName + "/");
        //const ws = new WebSocket("wss://ape-in-eft.ngrok-free.app/ws/room/" + roomName + "/");

        let pc;
        let localStream;
        let isMuted = false;
        let isVideoOff = false;
        let callActive = false;

        // DOM Elements
        const startCallBtn = document.getElementById('startCallBtn');
        const muteBtn = document.getElementById('muteBtn');
        const videoBtn = document.getElementById('videoBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const callStatus = document.getElementById('callStatus');
        const connectionStatus = document.getElementById('connectionStatus');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');

        // Show notification
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Toggle audio
        function toggleAudio() {
            if (!localStream) return;
            
            const audioTracks = localStream.getAudioTracks();
            if (audioTracks.length > 0) {
                audioTracks[0].enabled = !audioTracks[0].enabled;
                isMuted = !audioTracks[0].enabled;
                
                muteBtn.innerHTML = isMuted ? 
                    '<i class="fas fa-microphone-slash"></i> Unmute' : 
                    '<i class="fas fa-microphone"></i> Mute';
                
                showNotification(isMuted ? 'Microphone muted' : 'Microphone unmuted');
            }
        }

        // Toggle video
        function toggleVideo() {
            if (!localStream) return;
            
            const videoTracks = localStream.getVideoTracks();
            if (videoTracks.length > 0) {
                videoTracks[0].enabled = !videoTracks[0].enabled;
                isVideoOff = !videoTracks[0].enabled;
                
                videoBtn.innerHTML = isVideoOff ? 
                    '<i class="fas fa-video"></i> Video On' : 
                    '<i class="fas fa-video-slash"></i> Video Off';
                
                showNotification(isVideoOff ? 'Video turned off' : 'Video turned on');
            }
        }

        // End call
        function endCall() {
            if (pc) {
                pc.close();
                pc = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            callActive = false;
            callStatus.textContent = 'Call Ended';
            connectionStatus.textContent = 'Disconnected';
            
            startCallBtn.disabled = false;
            startCallBtn.innerHTML = '<i class="fas fa-video"></i> Start Call';
            
            document.getElementById('remoteVideo').srcObject = null;
            
            showNotification('Call ended');
        }

        // Initialize WebRTC
        async function init() {
            try {
                // Get local camera + mic
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                document.getElementById('localVideo').srcObject = localStream;
                connectionStatus.textContent = 'Connected';
                showNotification('Camera and microphone ready');
                
            } catch (err) {
                console.error("Camera/Mic error:", err);
                showNotification('Camera or microphone permission denied!');
                connectionStatus.textContent = 'Error';
                return;
            }

            // Create peer connection
            pc = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' }
                ]
            });

            // Add local tracks to peer connection
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });

            // Handle remote stream
            pc.ontrack = (event) => {
                const remoteVideo = document.getElementById('remoteVideo');
                if (!remoteVideo.srcObject) {
                    remoteVideo.srcObject = event.streams[0];
                    showNotification('Remote participant joined');
                }
            };

            // Handle ICE candidates
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({
                        action: "candidate", 
                        payload: event.candidate
                    }));
                }
            };

            // Handle connection state changes
            pc.onconnectionstatechange = () => {
                connectionStatus.textContent = pc.connectionState;
                
                if (pc.connectionState === 'connected') {
                    callStatus.textContent = 'In Call';
                    showNotification('Call connected successfully');
                } else if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed') {
                    callStatus.textContent = 'Connection Lost';
                    showNotification('Connection lost');
                }
            };
        }

        // WebSocket message handler
        ws.onmessage = async (event) => {
            const msg = JSON.parse(event.data);
            const action = msg.action;
            const payload = msg.payload;

            if (!pc) return;

            if (action === "offer") {
                await pc.setRemoteDescription(payload);
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                ws.send(JSON.stringify({
                    action: "answer", 
                    payload: pc.localDescription
                }));
                callActive = true;
                callStatus.textContent = 'In Call';
                
            } else if (action === "answer") {
                await pc.setRemoteDescription(payload);
                callActive = true;
                callStatus.textContent = 'In Call';
                
            } else if (action === "candidate") {
                await pc.addIceCandidate(payload);
                
            } else if (action === "peer-joined") {
                showNotification('New participant joined the room');
                
            } else if (action === "peer-left") {
                showNotification('Participant left the room');
                document.getElementById('remoteVideo').srcObject = null;
                callStatus.textContent = 'Waiting';
            }
        };

        // Start call button
        startCallBtn.onclick = async () => {
            if (!pc) {
                showNotification('Connection not ready!');
                return;
            }
            
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            ws.send(JSON.stringify({
                action: "offer", 
                payload: pc.localDescription
            }));
            
            callActive = true;
            callStatus.textContent = 'Calling...';
            startCallBtn.disabled = true;
            startCallBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Calling...';
            
            showNotification('Call initiated');
        };

        // Control button event listeners
        muteBtn.addEventListener('click', toggleAudio);
        videoBtn.addEventListener('click', toggleVideo);
        endCallBtn.addEventListener('click', endCall);

        // Initialize on page load
        init();

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (pc) {
                pc.close();
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
