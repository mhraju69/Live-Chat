<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <title>১v১ কল</title>
    <style>
        .call-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .status {
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="call-container">
        <h2>১v১ কল - রুম: <span id="roomId"></span></h2>
        
        <div class="status" id="callStatus">প্রস্তুত</div>
        
        <div id="callControls">
            <button id="startCall">কল শুরু করো</button>
            <button id="acceptCall" style="display:none;">কল গ্রহণ করো</button>
            <button id="hangupCall" style="display:none;">কল শেষ করো</button>
        </div>
        
        <!-- অডিও এলিমেন্ট -->
        <audio id="remoteAudio" autoplay></audio>
        
        <!-- স্থানীয় অডিও টেস্ট (ঐচ্ছিক) -->
        <audio id="localAudio" muted autoplay></audio>
    </div>

    <script>
        // রুম আইডি সেট করুন
        const roomId = {{room_id}};
        document.getElementById('roomId').innerText = roomId;

        // ওয়েবসকেট সংযোগ
        const wsScheme = window.location.protocol === "https:" ? "wss" : "ws";
        const socket = new WebSocket(`${wsScheme}://${window.location.host}/ws/call/${roomId}/`);

        // ভেরিয়েবল
        let localConnection;
        let localStream;
        let isCaller = false;
        let hasRemoteStream = false;

        // UI আপডেট ফাংশন
        function updateUI() {
            const startBtn = document.getElementById('startCall');
            const acceptBtn = document.getElementById('acceptCall');
            const hangupBtn = document.getElementById('hangupCall');
            const status = document.getElementById('callStatus');

            if (localConnection) {
                startBtn.style.display = 'none';
                hangupBtn.style.display = 'inline-block';
                status.textContent = hasRemoteStream ? 'কল সংযুক্ত হয়েছে' : 'কল সংযোগ হচ্ছে...';
            } else {
                hangupBtn.style.display = 'none';
                status.textContent = 'প্রস্তুত';
            }
        }

        // ওয়েবসকেট ইভেন্ট হ্যান্ডলার
        socket.onopen = () => {
            console.log("WebSocket সংযুক্ত হয়েছে");
            updateUI();
        };

        socket.onmessage = async (e) => {
            const data = JSON.parse(e.data);
            console.log("প收到的 메시지:", data);

            if (data.type === 'offer') {
                // কল গ্রহণের অপশন দেখান
                document.getElementById('acceptCall').style.display = 'inline-block';
                document.getElementById('callStatus').textContent = 'আপনাকে কল করা হচ্ছে...';
                await handleOffer(data);
            } else if (data.type === 'answer') {
                await handleAnswer(data);
            } else if (data.type === 'candidate') {
                await handleCandidate(data);
            } else if (data.type === 'hangup') {
                endCall();
                document.getElementById('callStatus').textContent = 'কল শেষ হয়েছে';
            }
        };

        // কল শুরু ফাংশন
        async function startCall() {
            try {
                isCaller = true;
                document.getElementById('callStatus').textContent = 'কল শুরু হচ্ছে...';
                
                // মিডিয়া স্ট্রীম পাইয়ে নিন
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true, 
                    video: false // শুধু অডিও কলের জন্য
                });
                
                // স্থানীয় অডিও টেস্ট (ঐচ্ছিক)
                const localAudio = document.getElementById('localAudio');
                localAudio.srcObject = localStream;

                // RTCPeerConnection তৈরি করুন
                localConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                });

                // স্ট্রীম ট্র্যাক যোগ করুন
                localStream.getTracks().forEach(track => {
                    localConnection.addTrack(track, localStream);
                });

                // ICE candidate হ্যান্ডলার
                localConnection.onicecandidate = e => {
                    if (e.candidate) {
                        socket.send(JSON.stringify({ 
                            type: "candidate", 
                            candidate: e.candidate 
                        }));
                    }
                };

                // রিমোট স্ট্রীম হ্যান্ডলার
                localConnection.ontrack = e => {
                    if (!hasRemoteStream) {
                        hasRemoteStream = true;
                        const remoteAudio = document.getElementById('remoteAudio');
                        remoteAudio.srcObject = e.streams[0];
                        updateUI();
                    }
                };

                // অফার তৈরি করুন
                const offer = await localConnection.createOffer();
                await localConnection.setLocalDescription(offer);

                // অফার পাঠান
                socket.send(JSON.stringify({ 
                    type: "offer", 
                    sdp: offer 
                }));

                updateUI();
            } catch (error) {
                console.error("কল শুরু করতে ব্যর্থ:", error);
                document.getElementById('callStatus').textContent = 'ত্রুটি: ' + error.message;
            }
        }

        // কল গ্রহণ ফাংশন
        async function acceptCall() {
            try {
                document.getElementById('acceptCall').style.display = 'none';
                document.getElementById('callStatus').textContent = 'কল সংযুক্ত হচ্ছে...';
                
                // মিডিয়া স্ট্রীম পাইয়ে নিন
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true, 
                    video: false 
                });
                
                // উত্তর তৈরি করুন
                const answer = await localConnection.createAnswer();
                await localConnection.setLocalDescription(answer);

                // উত্তর পাঠান
                socket.send(JSON.stringify({ 
                    type: "answer", 
                    sdp: answer 
                }));

                updateUI();
            } catch (error) {
                console.error("কল গ্রহণ করতে ব্যর্থ:", error);
                document.getElementById('callStatus').textContent = 'ত্রুটি: ' + error.message;
            }
        }

        // অফার হ্যান্ডলার
        async function handleOffer(data) {
            try {
                // মিডিয়া স্ট্রীম পাইয়ে নিন
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true, 
                    video: false 
                });

                // RTCPeerConnection তৈরি করুন
                localConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                });

                // স্ট্রীম ট্র্যাক যোগ করুন
                localStream.getTracks().forEach(track => {
                    localConnection.addTrack(track, localStream);
                });

                // ICE candidate হ্যান্ডলার
                localConnection.onicecandidate = e => {
                    if (e.candidate) {
                        socket.send(JSON.stringify({ 
                            type: "candidate", 
                            candidate: e.candidate 
                        }));
                    }
                };

                // রিমোট স্ট্রীম হ্যান্ডলার
                localConnection.ontrack = e => {
                    if (!hasRemoteStream) {
                        hasRemoteStream = true;
                        const remoteAudio = document.getElementById('remoteAudio');
                        remoteAudio.srcObject = e.streams[0];
                        updateUI();
                    }
                };

                // রিমোট ডেসক্রিপশন সেট করুন
                await localConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
            } catch (error) {
                console.error("অফার প্রক্রিয়া করতে ব্যর্থ:", error);
                document.getElementById('callStatus').textContent = 'ত্রুটি: ' + error.message;
            }
        }

        // উত্তর হ্যান্ডলার
        async function handleAnswer(data) {
            try {
                await localConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
                hasRemoteStream = true;
                updateUI();
            } catch (error) {
                console.error("উত্তর প্রক্রিয়া করতে ব্যর্থ:", error);
                document.getElementById('callStatus').textContent = 'ত্রুটি: ' + error.message;
            }
        }

        // ICE candidate হ্যান্ডলার
        async function handleCandidate(data) {
            try {
                if (localConnection && data.candidate) {
                    await localConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            } catch (error) {
                console.error("ICE candidate প্রক্রিয়া করতে ব্যর্থ:", error);
            }
        }

        // কল শেষ ফাংশন
        function endCall() {
            if (localConnection) {
                localConnection.close();
                localConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            hasRemoteStream = false;
            isCaller = false;
            
            // রিমোট অডিও ক্লিয়ার করুন
            const remoteAudio = document.getElementById('remoteAudio');
            if (remoteAudio.srcObject) {
                remoteAudio.srcObject = null;
            }
            
            // হ্যাংআপ মেসেজ পাঠান
            socket.send(JSON.stringify({ type: "hangup" }));
            
            // UI রিসেট করুন
            document.getElementById('startCall').style.display = 'inline-block';
            document.getElementById('acceptCall').style.display = 'none';
            document.getElementById('hangupCall').style.display = 'none';
            document.getElementById('callStatus').textContent = 'কল শেষ হয়েছে';
        }

        // ইভেন্ট লিসেনার
        document.getElementById('startCall').addEventListener('click', startCall);
        document.getElementById('acceptCall').addEventListener('click', acceptCall);
        document.getElementById('hangupCall').addEventListener('click', endCall);

        // পেজ আনলোড হলে কল শেষ করুন
        window.addEventListener('beforeunload', endCall);
    </script>

            </svg>
            <div class="icon-container">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    stroke-width="0"
                    fill="currentColor"
                    stroke="currentColor"
                    class="icon"
                >
                    <path

                    ></path>
                </svg>
            </div>
            <div class="message-text-container">
                <p class="message-text">${message}</p>
                <p class="sub-text">${subText}</p>
            </div>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 15 15"
                stroke-width="0"
                fill="none"
                stroke="currentColor"
                class="cross-icon"
            >
                <path
                    fill="currentColor"
                    d="M11.7816 4.03157C12.0062 3.80702 12.0062 3.44295 11.7816 3.2184C11.5571 2.99385 11.193 2.99385 10.9685 3.2184L7.50005 6.68682L4.03164 3.2184C3.80708 2.99385 3.44301 2.99385 3.21846 3.2184C2.99391 3.44295 2.99391 3.80702 3.21846 4.03157L6.68688 7.49999L3.21846 10.9684C2.99391 11.193 2.99391 11.557 3.21846 11.7816C3.44301 12.0061 3.80708 12.0061 4.03164 11.7816L7.50005 8.31316L10.9685 11.7816C11.193 12.0061 11.5571 12.0061 11.7816 11.7816C12.0062 11.557 12.0062 11.193 11.7816 10.9684L8.31322 7.49999L11.7816 4.03157Z"

        // Add to document
        document.body.appendChild(notification);

        // Auto-remove after 3 seconds
        setTimeout(() => {
            notification.remove();
        }, 3000);

        // Add click handler for close button
        notification.querySelector('.cross-icon').addEventListener('click', () => {
            notification.remove();
        });
    }

    // WebSocket integration for chat notifications
    const wsScheme = window.location.protocol === "https:" ? "wss" : "ws";
    const notificationSocket = new WebSocket(`${wsScheme}://${window.location.host}/ws/notifications/`);

    notificationSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        if (data.type === 'notification') {
            showNotification('chat', `New message from ${data.sender}`, data.message);
        }
    };

    // Example usage:
    // showNotification('success', 'Message sent', 'Your message was delivered');
    // showNotification('error', 'Failed to send', 'Please try again');
</script>
</body>
