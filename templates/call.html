{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call - {{ room_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'video-call.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Premium Video Call</h1>
            <h2>Room: {{ room_name }}</h2>
        </div>
        
        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">
                    <i class="fas fa-user"></i> You
                </div>
            </div>
            
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">
                    <i class="fas fa-user-friends"></i> Remote Participant
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startCallBtn" class="btn btn-primary">
                <i class="fas fa-video"></i> Start Call
            </button>
            <button id="muteBtn" class="btn">
                <i class="fas fa-microphone"></i> Mute
            </button>
            <button id="videoBtn" class="btn">
                <i class="fas fa-video-slash"></i> Video Off
            </button>
            <button id="endCallBtn" class="btn btn-danger">
                <i class="fas fa-phone-slash"></i> End Call
            </button>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-value" id="callStatus">Ready</div>
                <div class="status-label">Status</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="connectionStatus">Connecting...</div>
                <div class="status-label">Connection</div>
            </div>
            <div class="status-item">
                <div class="status-value">2</div>
                <div class="status-label">Participants</div>
            </div>
        </div>
        
         <a href="{% url 'chat-room' room_id  %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a> 
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-bell"></i>
        <span id="notificationText">Notification message</span>
    </div>

<script src="{% static 'video-call.js' %}"></script>
</body>
</html>
